<!DOCTYPE html>
<html>

<head>
    <title>Step 1 : Hello HTML Canvas</title>
</head>

<body>
    <h1>Step 1 : Hello HTML Canvas</h1>

    <div>
        <h2>My First Canvas 1.3</h2>
        <div>
            <canvas id="myCanvas" width=75% height="100" style="border:1px solid #000000;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(0, 0, 150, 75);
            </script>
        </div>
    </div>
</body>

</html>
