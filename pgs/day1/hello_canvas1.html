<!DOCTYPE html>
<html>

<head>
    <title>Step 1 : Hello HTML Canvas</title>
</head>

<body>
    <h1>Step 1 : Hello HTML Canvas</h1>

    <div>
        <h2>My First Canvas 1.995</h2>
        <div>
            <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
            <script>
                var x = "test";
                var canvasElement = document.getElementById("myCanvas");
                var context = canvasElement.getContext("2d");
                context.fillStyle = "#FF0000";
                context.fillRect(0, 0, 150, 75);
                context.moveTo(0, 0);
                context.lineTo(200, 100);
                context.stroke();
                context.beginPath();
                context.arc(95, 50, 40, 0, 2 * Math.PI);
                context.stroke();
                context.font = "40px Arial";
                context.fillStyle = "#000000";
                context.fillText("Hello World Canvas!", 100, 250);
                context.strokeText("Hello World Canvas!", 100, 250);

                // Create gradient
                var grd = context.createLinearGradient(0, 0, 200, 0);
                grd.addColorStop(0,"red");
                grd.addColorStop(1,"blue");
                grd.addColorStop(1,"white");
                // Fill with gradient
                context.fillStyle = grd;
                context.fillRect(10, 350, 480, 140);
                console.log("Var x = " + x);
            </script>
        </div>
    </div>
</body>

</html>
