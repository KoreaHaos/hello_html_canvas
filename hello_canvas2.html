<!DOCTYPE html>
<html>

<head>
    <title>Step 1 : Hello HTML Canvas2</title>
</head>

<body>
    <h1>Step 1.1 : Hello HTML Canvas</h1>

    <div>
        <h2>My First Canvas with an Image! 0.3</h2>
        <div>
            <p>Image to use:</p>
            <img id="seoul_ngt_mrk_sct" src="img/seoul_night_market_scooter.jpg" alt="A Seoul Night Market With a Scooter" width="750" height="250">

            <p>Canvas to fill:</p>
            <canvas id="myCanvas" width="750" height="250" style="border:5px solid #000000;">
                Your browser does not support the HTML5 canvas tag.</canvas>

            <p>
                <button onclick="myCanvas()">Try it</button>
            </p>

            <script>
                function myCanvas() {
                    var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");
                    var img = document.getElementById("seoul_ngt_mrk_sct");
                    ctx.drawImage(img, 0, 0, 750, 250);
                }
            </script>


        </div>
    </div>
</body>

</html>
